<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey form</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="//ssl.gstatic.com/docs/forms/device_home/ios_120.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">survey form</h1>
        <p id="description">
          thank you for taking your time to give us feedback
        </p>
      </header>
      <form>
        <!--form group name-->
        <div class="form-group">
          <label for="name" id="name-label">name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="age" id="number-label">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="1"
            max="99"
            placeholder="Enter Your Age"
          />
        </div>
        <div class="form-group">
          <label for="occupation">choose a role that best describes you</label>
          <select name="occupation" id="dropdown">
            <option selected disable value>Select your role</option>
            <option value="student">student</option>
            <option value="full-time-job">Full time job</option>
            <option value="part-time-job">part time job</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rating"
            >Would You Recommend Our Product To A Friend ?</label
          >

          <div class="radio-group">
            <input type="radio" name="rating" id="never" value="never" /><label
              for="never"
            >
              Never
            </label>
          </div>

          <div class="radio-group">
            <input type="radio" name="rating" id="maybe" value="maybe" /><label
              for="maybe"
            >
              maybe
            </label>
          </div>

          <div class="radio-group">
            <input
              type="radio"
              name="rating"
              id="likely"
              value="likely"
            /><label for="likely"> likely </label>
          </div>

          <div class="radio-group">
            <input
              type="radio"
              name="rating"
              id="definitely"
              value=" definitely"
            /><label for="definitely"> definitely </label>
          </div>
        </div>

        <div class="form-group">
          <label for="liked"
            >Select Things That You Liked About Our Product</label
          >
          <div class="checkbox-group">
            <input type="checkbox" name="liked" id="ui" value="ui" /><label
              for="ui"
            >
              <svg
                class="check-mark-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100"
              >
                <polyline
                  class="check-mark-svg-path"
                  points="25.5,53.5 39.5,67.5 72.5,34.5 "
                />
              </svg>
              <span>UI</span>
            </label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              name="liked"
              id="features"
              value="features"
            /><label for="features">
              <svg
                class="check-mark-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100"
              >
                <polyline
                  class="check-mark-svg-path"
                  points="25.5,53.5 39.5,67.5 72.5,34.5 "
                />
              </svg>
              <span>Features</span>
            </label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              name="liked"
              id="service"
              value="service"
            /><label for="service">
              <svg
                class="check-mark-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100"
              >
                <polyline
                  class="check-mark-svg-path"
                  points="25.5,53.5 39.5,67.5 72.5,34.5 "
                />
              </svg>
              <span>Service</span>
            </label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              name="liked"
              id="simpleness"
              value="simpleness"
            /><label for="simpleness">
              <svg
                class="check-mark-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 100 100"
              >
                <polyline
                  class="check-mark-svg-path"
                  points="25.5,53.5 39.5,67.5 72.5,34.5 "
                />
              </svg>

              <span>Simpleness</span>
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="remark">Remarks</label>
          <textarea
            name="remark"
            id="remark"
            placeholder="Tell Us How Can We Improve.."
          ></textarea>
        </div>
        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
