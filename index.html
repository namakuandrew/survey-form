<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="//ssl.gstatic.com/docs/forms/device_home/ios_120.png"
      type="image/x-icon"
    />
</head>
<body>
    <main>
        <header>
            <h1 id="title">survey form</h1>
            <p id="description">
                thank you for taking your time to give us feedback
            </p>
        </header>
        <form>
            <!--form grup name-->
            <div class="form-group">
                <label for="name" id="name-label">name</label>
                <input type="text" name="name" id="name" placeholder="enter your name" required />
            </div> 
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email"
                  required
                />
              </div>
        
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="1" max="99" placeholder="Enter Your Age" />
            </div>
            <div class="form-group">
                <label for="occupation">choose a role that best describes you</label>
                <select name="occupation" id="dropdown">
                    <option selected disable value>Select your role</option>
                    <option value="student">student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="part-time-job">part time job</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
        </form>
    </main>
</body>
</html>
